<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna Multimediale Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex flex-col font-sans">

    <!-- BARRA STRUMENTI -->
    <div class="bg-white border-b border-gray-200 p-3 flex flex-wrap items-center justify-between gap-4 shadow-sm z-10">
        <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl mr-4">
            <i class="fas fa-palette"></i> Lavagna
        </div>

        <!-- Strumenti -->
        <div class="flex items-center gap-2 bg-gray-50 p-1.5 rounded-lg border border-gray-200">
            <button class="tool-btn active p-2 rounded-md hover:bg-gray-200" onclick="setTool('pen')" title="Penna">
                <i class="fas fa-pen"></i>
            </button>
            <button class="tool-btn p-2 rounded-md hover:bg-gray-200" onclick="setTool('highlighter')" title="Evidenziatore">
                <i class="fas fa-highlighter"></i>
            </button>
            <button class="tool-btn p-2 rounded-md hover:bg-gray-200" onclick="setTool('eraser')" title="Gomma">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="tool-btn p-2 rounded-md hover:bg-gray-200" onclick="setTool('line')" title="Linea">
                <i class="fas fa-slash"></i>
            </button>
            <button class="tool-btn p-2 rounded-md hover:bg-gray-200" onclick="setTool('text')" title="Testo">
                <i class="fas fa-font"></i>
            </button>
        </div>

        <!-- Proprietà -->
        <div class="flex items-center gap-4 bg-gray-50 p-1.5 rounded-lg border border-gray-200 px-4">
            <div class="flex items-center gap-2">
                <div class="color-swatch bg-black active" onclick="setColor('#000000', this)"></div>
                <div class="color-swatch bg-red-500" onclick="setColor('#ef4444', this)"></div>
                <div class="color-swatch bg-blue-500" onclick="setColor('#3b82f6', this)"></div>
                <div class="color-swatch bg-green-500" onclick="setColor('#22c55e', this)"></div>
                <input type="color" id="colorPicker" onchange="setCustomColor(this.value)" class="w-6 h-6 p-0 border-0 rounded cursor-pointer ml-1">
            </div>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <div class="flex items-center gap-2">
                <i class="fas fa-circle text-xs text-gray-400"></i>
                <input type="range" min="1" max="50" value="3" class="w-24 accent-indigo-600" id="lineWidth" oninput="setLineWidth(this.value)">
                <span class="text-xs w-4" id="widthDisplay">3</span>
            </div>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <select id="lineStyle" onchange="setLineStyle(this.value)" class="text-sm border-gray-300 rounded p-1 focus:ring focus:ring-indigo-200">
                <option value="solid">Solida</option>
                <option value="dashed">Tratteggiata</option>
                <option value="dotted">A puntini</option>
            </select>
        </div>

        <!-- Azioni Undo/Redo/Clear -->
        <div class="flex items-center gap-2">
            <button id="btn-undo" class="p-2 text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded transition btn-disabled" onclick="undo()" title="Annulla">
                <i class="fas fa-undo"></i>
            </button>
            <button id="btn-redo" class="p-2 text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded transition btn-disabled" onclick="redo()" title="Ripeti">
                <i class="fas fa-redo"></i>
            </button>
            <button class="p-2 text-red-500 hover:bg-red-50 rounded transition" onclick="openClearModal()" title="Pulisci tutto">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>

        <div class="flex-grow"></div>

        <!-- File -->
        <div class="flex items-center gap-2">
            <button onclick="document.getElementById('fileInput').click()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-folder-open"></i> Apri
            </button>
            <input type="file" id="fileInput" class="hidden" accept=".json" onchange="loadProject(this)">
            
            <button onclick="saveProject()" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1.5 rounded text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-save"></i> Salva
            </button>

            <div class="relative group">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded text-sm font-medium transition flex items-center gap-2 shadow-md">
                    <i class="fas fa-download"></i> Esporta
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block border border-gray-100 z-50">
                    <a href="#" onclick="exportCanvas('png')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">Immagine PNG</a>
                    <a href="#" onclick="exportCanvas('jpg')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">Immagine JPG</a>
                    <a href="#" onclick="exportCanvas('pdf')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">Documento PDF</a>
                </div>
            </div>
        </div>
    </div>

    <!-- AREA LAVORO -->
    <div class="flex-grow relative bg-white overflow-hidden" id="workspace">
        <div id="canvas-container" class="w-full h-full">
            <canvas id="whiteboard"></canvas>
            <input type="text" id="text-input-overlay" />
        </div>
    </div>

    <!-- UI MODALS & TOASTS (Personalizzati, senza alert browser) -->
    <div id="clear-modal" class="fixed inset-0 modal-overlay hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 transform transition-all">
            <div class="flex items-center gap-3 mb-4 text-red-600">
                <i class="fas fa-exclamation-triangle text-xl"></i>
                <h3 class="text-lg font-bold text-gray-800">Cancellare tutto?</h3>
            </div>
            <p class="mb-6 text-gray-600">Tutti i disegni verranno rimossi. Potrai comunque annullare questa azione subito dopo.</p>
            <div class="flex justify-end gap-3">
                <button onclick="closeClearModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded font-medium">No, mantieni</button>
                <button onclick="confirmClearCanvas()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded font-medium shadow-sm">Sì, cancella</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg transition-all duration-300 opacity-0 translate-y-4 pointer-events-none z-50 flex items-center gap-2">
        <i class="fas fa-info-circle"></i>
        <span id="toast-message">Notifica</span>
    </div>

    <script src="script.js"></script>
</body>
</
